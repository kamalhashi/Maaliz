<!DOCTYPE html>
<html>
  <head>
    <title>Maaliz.com - Registration</title>
  </head>
  <body style="margin: 0px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333333; background-color: #F2F2F2;">
    <table style="width: 100%; background-color: #F2F2F2; height: 100%;">
      <tr><td style="width: 100%;">

        <table style="background-color: #ffffff; border-radius: 10px; width: 935px;">
          <tr>

            <!-- HEADER MESSAGE -->
            <td style="padding-left: 30px; padding-bottom: 20px; padding-top: 10px;"><h2> Dear <span th:text="${emailVO.getUser().getFirstname()}"></span> ,
            </h2></td>

          </tr>

          <tr>

            <td style="padding-left: 30px; border-left: 2px solid #E7E7E8;">

              <!-- MESSAGE -->

              <p>Thanks for registering with <strong th:text="#{company.name}"></strong>. 
                To complete your registration, please click <a th:href="@{${emailVO.getHostNameUrl()} + 'register_token?token=' + ${emailVO.getToken().getToken()} }">this link</a> to validate your email address.</p>

     

              <!-- LEGALESE -->

              <div style="font-size: 12px;">
                <p>Please don't reply to this automatically generated email.</p>

                <p>What is this doing in my mailbox?</p>


                <p>Thanks for registering with <strong th:text="#{company.name}"></strong>!</p>
              </div>
            </td>
          </tr> 
        </table>

      </td></tr>
    </table>
  </body>
</html>
