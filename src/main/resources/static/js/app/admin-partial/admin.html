<div class="container">

	<div class="row" >
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Change image status</h3>
				</div>
				<div class="well"
					style="margin-bottom: 0; border: 1px solid #e2e2e2; border-top: 0; border-radius: 0;">
					<div class="padnel-body">
						<div class="row" cg-busy="{promise:myPromise1,backdrop:true, message:'Please wait'}">
							<div class="col-sm-6">


								<div class="{{styleMessage}}" ng-show="showMessageImageStatusForm">
									{{message}}
								</div>


								<form name="imageStatusForm" role="form" novalidate>

									<fieldset>
										<div class="form-group has-feedback"
											ng-class="{ 'has-error': imageStatusForm.inputProductId.$touched && 
                                        							imageStatusForm.inputProductId.$invalid || 
																	imageStatusForm.$submitted  && imageStatusForm.inputProductId.$invalid,
																   'has-success': !imageStatusForm.inputProductId.$invalid && imageStatusForm.inputProductId.$touched}">


											<!--Product Id-->
											<label for="inputProductId" class="control-label">
												Product Id: </label> <input type="text" ng-model="productId"
												name="inputProductId" placeholder="Enter productId"
												class="form-control" required /> <span
												class="glyphicon glyphicon-ok form-control-feedback"
												ng-show="imageStatusForm.inputProductId.$touched && !imageStatusForm.inputProductId.$invalid"></span>
											<span
												class="glyphicon glyphicon-remove form-control-feedback"
												ng-show="imageStatusForm.inputProductId.$touched && imageStatusForm.inputProductId.$invalid"></span>

											<div class="help-block with-errors"
												ng-messages="imageStatusForm.inputProductId.$error"
												ng-show="imageStatusForm.inputProductId.$touched || imageStatusForm.$submitted">
												<div ng-messages-include="messages.html"></div>
											</div>

										</div>
										<div class="form-group has-feedback"
											ng-class="{ 'has-error': imageStatusForm.selectImageStatus.$touched && 
                                        							imageStatusForm.selectImageStatus.$invalid || 
																	imageStatusForm.$submitted  && imageStatusForm.selectImageStatus.$invalid,
																   'has-success': !imageStatusForm.selectImageStatus.$invalid && imageStatusForm.selectImageStatus.$touched}">


											<label for="selectImageStatus" class="control-label">
												Select image Status : </label> <select name="selectImageStatus"
												ng-model="imageStatus" class="form-control" required>
												<option value="IMAGE_LIVE">IMAGE LIVE</option>
												<option value="IMAGE_PENDING">IMAGE PENDING</option>
											</select> <span class="glyphicon glyphicon-ok form-control-feedback"
												ng-show="imageStatusForm.selectImageStatus.$touched && !imageStatusForm.selectImageStatus.$invalid"></span>
											<span
												class="glyphicon glyphicon-remove form-control-feedback"
												ng-show="imageStatusForm.selectImageStatus.$touched && imageStatusForm.selectImageStatus.$invalid"></span>

											<div class="help-block with-errors"
												ng-messages="imageStatusForm.selectImageStatus.$error"
												ng-show="imageStatusForm.selectImageStatus.$touched || imageStatusForm.$submitted">
												<div ng-messages-include="messages.html"></div>
											</div>

										</div>
										<div class="row">
											<div class="col-sm-6">

												<button class="btn btn-primary"
													ng-click="updateImageStatusForProduct(imageStatusForm.$valid)">
													 Update
												</button>

											</div>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row" >
		<div class="col-sm-6">
			<div class="panel panel-default">

						<div class="row" cg-busy="{promise:myPromise2,backdrop:true, message:'Please wait'}">
							<div class="col-sm-6">


								<div class="{{styleMessage}}" ng-show="showMessagePriorityForm">
									{{message}}
								</div>


							<form name="priorityForm" role="form" novalidate>

											 <input type="text" ng-model="productId"

												class="form-control" required />
												
											<span class="glyphicon glyphicon-ok form-control-feedback"
												ng-show="priorityForm.inputProductId.$touched && !priorityForm.inputProductId.$invalid">
											</span>
											<span class="glyphicon glyphicon-remove form-control-feedback"

										<div class="form-group has-feedback"

                                        							priorityForm.selectProductPriority.$invalid || 
																	priorityForm.$submitted  && priorityForm.selectProductPriority.$invalid,

											<label for="selectProductPriority" class="control-label"> Select product Status : </label> 
											<select name="selectProductPriority" ng-model="productPriority" class="form-control" required>
												<option value="PRIORITY_NORMAL">PRIORITY NORMAL</option>
												<option value="PRIORITY_FEATURED">PRIORITY FEATURED</option>
												
											</select> 
											<span class="glyphicon glyphicon-ok form-control-feedback"
												ng-show="priorityForm.selectProductPriority.$touched && !priorityForm.selectProductPriority.$invalid"></span>
											<span
												class="glyphicon glyphicon-remove form-control-feedback"
												ng-show="priorityForm.selectProductPriority.$touched && priorityForm.selectProductPriority.$invalid"></span>

											<div class="help-block with-errors"
												ng-messages="priorityForm.selectProductPriority.$error"
												ng-show="priorityForm.selectProductPriority.$touched || priorityForm.$submitted">
												<div ng-messages-include="messages.html"></div>
											</div>

										</div>
										<div class="row">
											<div class="col-sm-6">

												<button class="btn btn-primary"
													ng-click="updatePriorityForProduct(priorityForm.$valid)">
													Update
												</button>

											</div>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
